<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video example</title>
    <script src="video.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="top-heading">Learning about video</h1>
    <video src="stardust.mp4" controls id="startdust-video"></video>
    <button id="play-button">Play sound</button>
    <button id="pause-button">Pause button</button>
    <button id="play-pause-button">
      <img
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
  </body>
</html>

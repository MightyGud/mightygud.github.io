    <!-- So i make this container
     so that it can accept the drag-and-drop video files,
     the input type is file is to help Clicking in the drop area,
     Selecting more than one video, using the file picker (multiple)
     with the accept="video/*" it can only show you all the files that relate
     to video -->
    <div class="upload-card">
      <h1>Upload your video</h1>
      <div id="dropArea" class="drop-area">
        <input type="file" id="videoInput" accept="video/*" multiple />
        <span>Click or drop video here</span>
      </div>
      <div class="video-preview">
        <video id="videoPlayer" controls></video>
      </div>
    </div>

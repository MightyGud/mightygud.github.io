<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Assignment 2</title>
  </head>
  <body>
    <h1 id="top-heading">MEDITATING WHILE STUDYING</h1>
    <H2> Click buttons to play music</H2>
    <main>
        <div class="slider-container">
          <span id="current-time">00:00</span>
          <input type="range" value="0" id="progress" min="0" step="0.1">
          <span id="duration">00:00</span>
        </div>
      <div>
        <audio
          src="erokia_ambient-wave-56-msfxp7-78.mp3"
          id="erokia_audio"
          preload="metadata"
        ></audio>
      </div>
      <div class="control-audio" id="control-audio-div">
        <button id="play-button" class="control-audio">
          <img src="icons8-play-30.png" alt="play-button" />
        </button>
        <button id="pause-button" class="control-audio">
          <img src="icons8-pause-30.png" alt="pause-button" />
        </button>
        <button id="mute-unmute-button" class="control-audio">
          <img
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt=""
            id="mute-unmute-img"
          />
        </button>
      </div>
      <div class="Background-gif">
        <img src="Raining-day.gif.gif" alt="Background-gif" width="500px" />
      </div> 
      <h3 id="Reference">References Used:</h3>
      <div class="Credit">
            <p class="Credit" id="icon-reference">Icon Reference: <a href="https://icons8.com/"> Icons8 </a> </p>
            <p class="Credit" id="gif-reference">Raining gif: <a href="https://www.pinterest.com/ideas/pixel-rain-gif/932072386816/"> Pinterest</a> </p>
            <p class="Credit" id="Font-style">Pixel font: <a href="https://managore.itch.io"> managore.itch.io </a> </p>
      </div>
    </main>
  </body>
</html>
